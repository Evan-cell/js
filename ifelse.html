<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
</body>
<script>
    const hour = new Date().getHours(); 
    let greeting;
    
    if (hour < 18) {
      greeting = "Good day";
    } else if(hour > 18) {
      greeting = "Good evening";
    }else{
        greeting = ' good night'
    }
    
    document.getElementById("demo").innerHTML = greeting;
    </script>
</html>
